<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='css/maps.css'></style>
    <script type='text/javascript' src='js/maps.js'></script>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your New NYC Home</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
      </div>
      <div id="map">

      </div>
    </div>
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAosFpNNrLHBpMXqdzBonzKCglMLAeSx1M&v=3&libraries=geometry,drawing&callback=initMap'async defer></script>
  </body>
</html>
